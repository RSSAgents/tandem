name: PR Title Lint

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  pr-title-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - run: npm ci

      - name: Validate PR title
        run: |
          echo "${{ github.event.pull_request.title }}" | npx commitlint
